spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/Microservicios
  application:
    name: gateway-service
  cloud:
    config:
      discovery:
        serviceId: config-service
        enabled: true
    gateway:
      default-filters:
        - TokenRelay=
      routes:
        - id: checkout-service
          uri: http://localhost:8087
          predicates:
            - Path=/checkout
        - id: Products-service
          uri: http://localhost:8081
          predicates:
            - Path=/productos
eureka:
  instance:
    hostname: localhost

server:
  port: 8084
  
